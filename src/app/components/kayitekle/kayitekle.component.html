<div class="container mt-5">
  <div class="row">
      <div class="col-md-12">

          <button class="btn btn-outline-primary" [routerLink]="['/']">İlanlara Geri Dön</button>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <form #frm="ngForm" (ngSubmit)="Kaydet()">
              <div class="card mt-3">
                  <div class="card-header">
                      <h4>İlan Ekle</h4>
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                          <label>Başlık</label>
                          <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.baslik" required>
                      </div>
                      <div class="form-group">
                          <label>Durum</label>
                          <select name="durum" class="form-control" [(ngModel)]="secKayit.durum">
                            <option *ngFor="let i of durumlar" [value]="i"> {{i}} </option>
                          </select>

                      </div>
                      <div class="form-group">
                          <label>Tip</label>
                          <select name="tip" class="form-control" [(ngModel)]="secKayit.tip">
                            <option *ngFor="let i of tipler" [value]="i"> {{i}} </option>
                          </select>

                      </div>
                      <div class="form-group">
                          <label>Şehir</label>
                          <input type="text" name="sehir" class="form-control" [(ngModel)]="secKayit.sehir" required>
                      </div>
                      <div class="form-group">
                          <label>İletşim
                          </label>
                          <input type="text" name="iletisim" class="form-control" [(ngModel)]="secKayit.iletisim" required>
                      </div>
                      <div class="form-group">
                          <label>Fiyat
                          </label>
                          <input type="text" name="fiyat" class="form-control" [(ngModel)]="secKayit.fiyat" required>
                      </div>



                      <div class="form-group">
                          <label>İçerik</label>

                          <textarea class="form-control" name="icerik" id="" cols="30" rows="10" [(ngModel)]="secKayit.icerik" required></textarea>
                      </div>
                  </div>
                  <div class="card-footer">
                      <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
                  </div>

              </div>
          </form>
      </div>
  </div>
</div>
